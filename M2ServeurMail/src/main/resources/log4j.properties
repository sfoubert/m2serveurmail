
log4j.rootCategory=INFO, Console, Debug

# Logger et appender pour le debug et l'ensemble des traces
log4j.appender.Debug	 					  	= org.apache.log4j.DailyRollingFileAppender
log4j.appender.Debug.File						= C:/Documents and Settings/foubert/Local Settings/Temp/ServeurMail.log
log4j.appender.Debug.DatePattern				='.'yyyy-MM-dd'.txt'
log4j.appender.Debug.layout						= org.apache.log4j.PatternLayout
log4j.appender.Debug.layout.ConversionPattern	= %5p [%d{HH:mm:ss}] %c|%m%n


log4j.appender.Console							= org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout					= org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern	= %5p [%d{HH:mm:ss}] %c|%m%n

# Logger et appender pour les erreurs techniques
log4j.logger.fr.ippon							= DEBUG
log4j.logger.javax.mail							= DEBUG
log4j.logger.javax.activation					= DEBUG
log4j.logger.com.sun							= DEBUG
log4j.logger.org.quartz							= DEBUG

